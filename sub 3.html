.tl-list label{
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

.tl-list label::before{
    content: "";
    width: 22px;
    height: 22px;
    border-radius: 7px;
    border: 2px solid rgb(30,115,45);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    color: white;
    background: white;
    transition: all .2s ease;
}

/* 체크했을 때 */
.tl-list input[type="checkbox"]:checked + label::before{
    content: "✓";
    background: rgb(30,115,45);
    color: #fff;
}

/* 체크했을 때 글자 스타일 */
.tl-list input[type="checkbox"]:checked + label{
    color: rgb(30,115,45);
    text-decoration: line-through;
